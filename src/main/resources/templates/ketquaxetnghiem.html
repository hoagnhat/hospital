<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kết quả xét nghiệm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{main.css}">
    <script src="main.js"></script>
    <!-- <link rel="shortcut icon" th:href="@{images/fevicon.ico.png}" type="image/x-icon" />
    <link rel="apple-touch-icon" th:href="@{images/apple-touch-icon.png}"> -->
    <link rel="stylesheet" th:href="@{fontawesome-free-5.15.2-web/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap-4.5.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/kqxn.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/patient-infor.css}">
    <script th:src="@{jquery/jquery.min.js}"></script>
    <script th:src="@{jquery/popper.min.js}"></script>
    <script th:src="@{jquery/bootstrap.min.js}"></script>
    <script th:src="@{jquery/jquery.validate.min.js}"></script>
</head>

<body>
<div class="header">
    <div class="wrap">
        <!--start-logo-->
        <div class="logo">
            <a th:href="@{/}" style="font-size: 30px;">Hệ thống quản lý bệnh viện</a>
        </div>
        <!--end-logo-->
        <!--start-top-nav-->
        <div class="top-nav">
            <ul>
                <li class="active"><a th:href="@{/}">Trang Chủ</a></li>

                <li><a href="contact.php">Liên Hệ</a></li>
            </ul>
        </div>
        <div class="clear"> </div>
        <!--end-top-nav-->
    </div>
    <!--end-header-->
</div>

<div class="row">
    <div class="col-md-3 border" style="height: 700px;" th:insert="component/menu"></div>

    <div class="col-md-9">
        <div class="container">
            <div class="row justify-content-center">
                <div>
                    <h1 class="m-auto">Kết quả xét nghiệm</h1>
                </div>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <p th:text="'Mã số: ' + ${benhNhan.maBn}"></p>
                    </div>
                    <div class="form-group col-md-3">
                        <p th:text="'Bệnh nhân: ' + ${benhNhan.hoTen}"></p>
                    </div>
                    <div class="form-group col-md-3">
                        <p th:text="'Ngày sinh: ' + ${benhNhan.ngaySinh}"></p>
                    </div>
                    <div class="form-group col-md-3">
                        <p th:text="'Giới tính: ' + ${gioitinh}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <p th:text="'Mã phiếu xét nghiệm: ' + ${phieuxetnghiem.mapxn}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <p th:text="'Thời gian chỉ định: ' + ${phieukhambenh.ngaychidinh}"></p>
                    </div>
                    <div class="form-group col-md-4">
                        <p th:text="'Nguời chỉ định: ' + ${bacSiChiDinh.hoten}"></p>
                    </div>
                    <div class="form-group col-md-4">
                        <p th:text="'Nơi chỉ định: ' + ${benhNhan.maKhoa}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <p th:text="'Thời gian thực hiện: ' + ${phieuxetnghiem.ngaythuchien}"></p>
                    </div>
                    <div class="form-group col-md-4">
                        <p th:text="'Nguời thực hiện: ' + ${bacSiXetnghiem.hoten}"></p>
                    </div>
                </div>


            </form>
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên Xét Nghiệm</th>
                    <th scope="col">Kết quả</th>
                    <th scope="col">Đơn Vị</th>
                    <th scope="col">Ghi chú</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${listKQXetnghiem.empty}">
                    <td>Không có xét nghiệm nào có sẵn</td>
                </tr>
                <tr th:each="xn : ${listKQXetnghiem}">
                    <td><p th:text="${xn.maxn}"></p></td>
                    <td><p th:text="${xn.tenxn}"></p></td>
                    <td><p th:text="${xn.ketqua}"></p></td>
                    <td><p th:text="${xn.donvi}"></p></td>
                    <td><p th:text="${xn.ghichu}"></p></td>
                </tr>
                </tbody>
            </table>
            <div>
                <button type="button" class="btn btn-primary"><a href="/" style="text-decoration: none; color: white;">Xác Nhận</a></button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
