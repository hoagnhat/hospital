<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quản lý khám bệnh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="shortcut icon" href="images/fevicon.ico.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/kqxn.css">
    <link rel="stylesheet" type="text/css" href="css/patient-infor.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>
    <script src="jquery/bootstrap.min.js"></script>
    <script src="jquery/jquery.validate.min.js"></script>

</head>

<body>

    <div class="header">
        <div class="wrap">
            <!--start-logo-->
            <div class="logo">
                <a th:href="@{/}" style="font-size: 30px;">Hệ thống quản lý bệnh viện</a>
            </div>
            <!--end-logo-->
            <!--start-top-nav-->
            <div class="top-nav">
                <ul>
                    <li class="active"><a th:href="@{/}">Trang Chủ</a></li>

                    <li><a href="contact.php">Liên Hệ</a></li>
                </ul>
            </div>
            <div class="clear"> </div>
            <!--end-top-nav-->
        </div>
        <!--end-header-->
    </div>
    <div class="row" style="height: 640px;">
        <div class="col-md-3 border" style="height: 700px;" th:insert="component/menu"></div>

        <div class="col-md-9">
            <div class="container">
                <div class="row justify-content-center">
                    <div>
                        <h1 class="m-auto">Quản lý khám bệnh</h1>
                    </div>
                </div>
                <form th:action="@{/khambenh}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <p th:text="'Bệnh nhân: ' + ${benhNhan.hoTen}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <p th:text="'Mã số: ' + ${benhNhan.maBn}"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <p th:text="'Ngày sinh: ' + ${benhNhan.ngaySinh}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <p th:text="'Giới tính: ' + ${gioitinh}"></p>
                        </div>
                    </div>
                    <input type="text" name="mabn" th:value="${benhNhan.maBn}" hidden />
                    <div class="form-group">
                        <label for="chuandoan">Chuẩn đoán</label>
                        <input type="text" name="chuandoan" class="form-control" id="chuandoan" placeholder="-Ho, sốt" required>
                    </div>
                    <div class="form-group">
                        <label for="ketluan">Kết luận</label>
                        <input type="text" name="ketluan" class="form-control" id="ketluan" placeholder="-Cảm cúm" required>
                    </div>
                    <div class="form-group">
                        <label for="donthuoc">Đơn thuốc</label>
                        <input type="text" name="donthuoc" class="form-control" id="donthuoc" placeholder="- Panadol, Vitamin C" required>
                    </div>
        
                    <div class="form">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="ngaytaikham">Ngày tái khám</label>
                            </div>
        
        
                            <div class="col-auto">
                                <input type="date" name="ngaytaikham" class="form-control" id="ngaytaikham">
                            </div>
        
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="cantaikham" value="false" id="cantaikham" onchange="canTaiKham()">
                                    <label class="form-check-label" for="cantaikham">
                                        Tái khám
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
        
                    <div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function canTaiKham() {
            let val = document.getElementById("cantaikham").checked;
            document.getElementById("cantaikham").value = val;
        }
    </script>
</body>

</html>
